<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>这里是标题</title>
	</head>
	<body>
		<h1>这里是标题标签</h1>
		<br />
		水平线
		<br />
		<hr color="red" size="3" noshade="noshade"/>
		<br />
		<font color="red">字体标签：我很红</font>
		<font size="5">字体标签：我很大</font>
		<font color="blue">字体标签：我很蓝</font>
		
		<br />
		<b>格式化标签：我是粗体</b>
		<i>格式化标签：我是斜体</i>
		<!--br 换行标签-->
		<br />
		<p>我是短路标签</p>
		
		<br />
		<br />
		<br />
		
		<h2>图片标签</h2>
		<img src="img/1.jpg" alt="这是一张图片"width="600" height="450" title="鼠标"/>
		
		<br />
		<br />
		<!--
			<a> 超链接标签：
				href：规定连接指向的页面的URL
				target：规定在何处打开连接文档
					_blank：在一个未命名的新窗口打开连接
					_self：默认的，在本窗口打开目标连接
					_top:在整个窗口中打开被连接的文档
					_parent:在父框架集中打开被连接的文档
				download：被下载的超连接目标	
		-->
		<a href="html/超链接.html" target="_self">这是一个超链接：点击这里</a>		
		
		
		
		
		
	</body>
</html>
