HH!DOCTYPE html>
<html>
	<!--
	"body div:first"：<body> 中的第一个div元素
	"body div:last"：<body> 中的最后一个div元素（子孙辈最后一个）
	"body div:odd":<body> 中奇数行的div元素（从0开始，向嵌套中的子孙div数）
	"body div:even":<body> 中偶数行的div元素（从0开始，向嵌套中的子孙div数）
-->

	<head>
		<meta charset="UTF-8">
		<title>jquery的基本过滤器</title>、
		<script type="text/javascript" src="../../../js/jquery-1.8.3.js"></script>
		<link rel="stylesheet" href="../../../css/style.css" />
		<script>
			$(function() {
				$("#btn1").click(function() {
					$("body div:first").css("background-color", "pink");
				});
				$("#btn2").click(function() {
					$("body div:last").css("background-color", "pink");
				});
				$("#btn3").click(function() {
					$("body div:odd").css("background-color", "pink");
				});
				$("#btn4").click(function() {
					$("body div:even").css("background-color", "pink");
				});

			});
		</script>
	</head>

	<body>
		<input type="button" id="btn1" value="body中的第一个div元素" />
		<input type="button" id="btn2" value="body中的最后一个div元素" />
		<input type="button" id="btn3" value="选择body中的奇数的div" />
		<input type="button" id="btn4" value="选择body中的偶数的div" />

		<hr/>
		<div id="one">
			<div class="mini">
				111
			</div>
		</div>

		<div id="two">
			<div class="mini">
				222
			</div>
			<div class="mini">
				333
			</div>
		</div>

		<div id="three">
			<div class="mini">
				444
			</div>
			<div class="mini">
				555
			</div>
			<div class="mini">
				666
			</div>
		</div>

		<span id="four">
			
		</span>
	</body>

</html>
