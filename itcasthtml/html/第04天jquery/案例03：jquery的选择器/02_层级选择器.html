<!DOCTYPE html>
<html>
	<!--
	jquery的层级选择器：
		1.后代选择器：$("body div")，祖先选择器（body），匹配body下的所有后代元素（div）
		2.儿子选择器：$("body>div"),给定的父元素（body），匹配body下的所有子元素（div），只选儿子，不选孙子
		3.弟弟选择器：$("#tow+div"),给定兄弟选择器(#two)，匹配紧挨#two的第一个div元素(#three)
		4.兄弟选择器:$("#one~div"),给定兄弟选择器(#one),匹配后边所有与#one平级的div元素
-->

	<head>
		<meta charset="UTF-8">
		<title>层级选择器</title>
		<link rel="stylesheet" href="../../../css/style.css" />
		<script type="text/javascript" src="../../../js/jquery-1.8.3.js"></script>
		<script>
			$(function() {
				$("#btn1").click(function() {
					$("body div").css("background-color", "pink");
				});

				$("#btn2").click(function() {
					$("body>div").css("background-color", "gold");
				});
				$("#btn3").click(function() {
					$("#tow+div").css("background-color", "green");
				});
				$("#btn4").click(function() {
					$("#two~div").css("background-color", "red");
				});
			});
		</script>
	</head>

	<body>
		<input type="button" id="btn1" value="选择body中的所有的div元素" />
		<input type="button" id="btn2" value="选择body中的第一级的孩子" />
		<input type="button" id="btn3" value="选择id为two的元素的下一个元素" />
		<input type="button" id="btn4" value="选择id为one的所有的兄弟元素" />

		<hr/>
		<div id="one">
			<div class="mini">
				111

		</div>

		<div id="two">

	</body>

</html>
