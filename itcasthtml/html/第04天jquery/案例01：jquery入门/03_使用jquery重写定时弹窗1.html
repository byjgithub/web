<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>使用jquery重写定时弹窗</title>
		<script src="../../../js/jquery-1.8.3.js"></script>
		<script>
			function changeFont() {
				var text = $("#span1").get(0).innerText; // 获取文本内容
				$("#span1").html(parseInt(text) - 1);

				if(parseInt(text) == 1) {
					clearInterval(setVal);
					location.href = "../../第03天JS/案例03：JavaScript轮播图/JavaScript轮播图.html";
				}

			}

			function init() {
				setVal = setInterval(changeFont, 1000);
			}
		</script>
	</head>

	<body onload="init()">
		倒计时：
		<span id="span1" style="font-size:25px; color: red;">
			5
		</span>
	</body>

</html>
