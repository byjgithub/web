<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 页面引入jquery -->
		<script src="../../../js/jquery-1.8.3.js"></script>
		<script>
			// 动态绑定事件
			$(function() {
				// js 获取id对象并动态绑定单击事件
				/*document.getElementById("btn").onclick = function() {
					location.href="../../惊喜.html";
				}*/

				// jquery获取id对象并动态绑定单击鼠标事件
				$("#btn").click(function() {
					location.href = "../../惊喜.html"
				});
			});
		</script>
	</head>

	<body>
		<input type="button" id="btn" value="点我有惊喜" />
	</body>

</html>
