<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>jquery入门</title>
		<script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script>
			$(function() {
				alert("hello word!!!")
			});
			
			// 以下两种写法等同
			jQuery(document).ready(function(){
				alert("jQuery(document).ready(function(){});")
			});
			
			$(function() {
				alert("$(function() {});")
			});
			
			
		</script>
	</head>

	<body>
	</body>

</html>
