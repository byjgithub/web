<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>这里是标题</title>
	</head>

	<body>
		<!-- 标题标签：h1 - h6 逐级减小，加黑加粗显示 -->
		<h1 align="center">标题标签</h1>

		<!-- 水平线标签：hr 	noshade:没有阴影，纯色显示 -->
		<hr color="red" noshade="noshade" width="1200" align="center" size="5" /> 这里是字体标签的内容：

		<!-- font字体标签 -->
		<font color="red" size="4"> 我是红色 </font>

		<!-- 格式化标签： -->
		<b>粗体</b>
		<i>斜体</i>
		<u>下划线</u>

		<!-- 换行标签-->
		<br />

		<!-- 大于号 -->
		&gt;
		<!-- 小于号 -->
		&lt;
		<!-- 空格 -->
		&nbsp;
		<!-- 引号 -->
		&quot;引号&quot;

		<!-- 段落标签-->
		<p>这是一个段落标签</p>

		<!-- 图片标签 -->
		<img src="../img/logo2.png" width="400" height="250" 
			alt="商标图片" title="商标" align="center"/>
			
			
			
			
		
	</body>

</html>
