<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>这是一个超链接标签</title>
	</head>

	<body>
		<!--超链接标签-->
		<a href="../../index.html">这是一个超链接标签</a>

		<!-- <a> 超链接标签的属性：
			href：规定连接指向的页面的URL
			target：规定在何处打开连接文档
				_blank：在一个未命名的新窗口打开连接
				_self：默认的，在本窗口打开目标连接
				_top:在整个窗口中打开被连接的文档
				_parent:在父框架集中打开被连接的文档
			download：被下载的超连接目标	
		-->

		<p>练习超链接</p>

		<ul type="circle">
			<li><a href="https://www.baidu.com">百度</a></li>
			<li><a href="https://www.sina.com.cn/">新浪</a></li>
			<li><a href="https://www.qq.com/">腾讯</a></li>
			<li><a href="https://www.163.com/">网易</a></li>
			<li><a href="http://www.sohu.com/">搜狐</a></li>
		</ul>




	</body>

</html>
