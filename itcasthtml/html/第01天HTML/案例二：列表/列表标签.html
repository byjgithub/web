<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>列表</title>
	</head>

	<body>
		<!--
			ol:有序列表 标签
				type：显示列表的格式
			ul:无序列表标签
			li:定义列表标签，ol和ul的子标签
		-->
		
		
		<!-- ol：有序列表 -->
		<ol type="a">
			<li>这是一个有序列表</li>
			<li>这是一个有序列表</li>
			<li>这是一个有序列表</li>
			<li>这是一个有序列表</li>
		</ol>

		<!-- ul:无序列表 -->
		<ul type="circle"> 
			<li>这时一个无序列表</li>
			<li>这时一个无序列表</li>
			<li>这时一个无序列表</li>
			<li>这时一个无序列表</li>

		</ul>
	</body>

</html>
