<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>后台系统展示</title>
	</head>
	<!-- 
		<table>:表格父标签
			border:边框宽度
			cellpadding：内边距
			cellspacing：外边距
		
		<tr></tr>：定义行
		<td>：定义表格的单元格（一列）
			colpan：横向合并一行单元格，将一行的几列单元格合并成一个单元格
			rowspan：纵向合并一列单元格，将一列的几行单元格合并成一个单元格
			align：单元格中内容的排列方式。left左对齐、right右对齐、center居中对齐
			nowrap：单元格中的内容是否拆行
		
		<th>:用于定义单元格的表头，其中内容默认加粗居中
	-->
	<!-- 创建3*3表格 -->
	<table border="1" width="500px" cellpadding="10" cellspacing="0" bgcolor="azure">
		<tr>
			<th>标题1</th>
			<th>标题2</th>
			<th>标题3</th>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>



	<br /><br /><br />



	<!-- 创建3*3表格,合并表格头一行为一个单元格 -->
	<table border="1" width="500px"  cellpadding="10" cellspacing="0" bgcolor="azure">
		<tr>
			<th colspan="3">标题1</th>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>



	<br /><br /><br />



	<!-- 创建3*3表格,将第一列合并 -->
	<table border="1" width="500px" cellpadding="10" cellspacing="0" bgcolor="azure">
		<tr>
			<th rowspan="3">标题1</th>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>

	<body>

	</body>

</html>
