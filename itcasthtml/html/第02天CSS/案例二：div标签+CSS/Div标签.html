<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>DIV标签+CSS</title>
		<!-- 方式3：嵌入式的<link>标签引用外部css样式 -->
		<link rel="stylesheet" href="../../../css/引入方式.css" />

		<style type="text/css">
			#built-in {
				color: blue;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<!-- div标签是一个普通标签，它独占一行，可以使用css对其进行修饰 -->
		<div>
			欢迎光临
		</div>
		<div>
			大家好
		</div>

		<!-- 
			1、CSS样式是什么？
				CSS层叠样式表，主要用于设置HTML页面中的 字体（大小、颜色、对齐方式等）、图片（高宽、边框样式、边距等）以及版面的布局等外观显示样式。
			2、CSS样式的格式
				选择器{属性1:属性值;属性2：属性值;...}
			
			3、CSS样式注意事项
				1.CSS样式的 "选择器" 区分大小写，属性和属性值不区分大小写。
				2.多个属性的值由英文分号 ";" 分割
				3.如果属性值由多个英文组成,且英文中间存在空格，则必须为这个属性值加上引号，例如：
					P{font-family:"Times New Roman";}
				4.在编写CSS代码时，为了提高代码的可读性，通常会加上CSS注释，例如：
					/* 这是CSS样式的注释文本，此文本不会出现在浏览器页面上 */
				5.CSS中，空格键是不会被解析的，因此可以使用空格、Tab、回车键等对CSS代码进行排版，及格式化
				6.属性值和单位之间不能出现空格，不然就会出错，例如这样：
					p{font-size:20 px}
			
			4、引入CSS样式
				4.1 行内引入（使用 style关键字）
					这种方式没有做到 样式与页面相分离的效果，这种方式是为了学习时快速编程，偶尔用到，不建议使用。例如：
					<font style="color: red; font-size: 20px;">方式一：行内引入,不建议使用</font>
				4.2 内部引用
					内部样式又称内嵌式，这种方式是将CSS样式代码集中在HTML的<head>标签中，
					并且使用<style>标签来定义，这种方式只对当前页面有效果。
					当只有一个页面时，建议使用。
					如果是一个网站，页面太多，这种方式发挥不出CSS样式的重用优势，不建议使用。
				4.3 外部引用
					外部样式又称嵌入式，是将所有的样式放在一个或多个以.css为扩展名的外部样式表文件中，
					通过<link>标签将样式连接到HTML文件中。
					嵌入式的最大好处是可以将一个css样式表引入到多个HTML文件中使用;同一个HTML页面
					也可以通过<link>标签引入多个css样式表。 
		-->

		<!-- 方式1：行内引用 -->
		<font style="color: red; font-size: 20px;">方式一：行内引入,这种方式没有做到页面与样式相分离，不建议使用</font>

		<!-- 方式2：内嵌式 -->
		<div id="built-in">
			方式2：内嵌式，css样式只对当前页面有效。
		</div>

		<!-- 方式3：嵌入式 -->
		<div id="flushbonading">
			方式3：嵌入式，可以多页面重复利用
		</div>
	</body>

</html>
