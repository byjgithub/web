<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>布局浮动</title>
		<link rel="stylesheet" href="../../../css/布局浮动.css" />
	</head>

	<body>
		<!--
			1、float 浮动
				1.语法格式：
					选择器{float：属性值}
				2.属性值：
					left：元素向左浮动
					right：元素向右浮动
					none：元素不浮动
				
			2、clear 清除浮动
				1.语法格式：
					选择器{clear:属性值}
				2.属性值：
					left：不允许左侧有浮动
					right：不允许右侧有浮动
					botn：清除左右两侧浮动
			3、display 转换
				1.块元素与行内元素互相转换，需要使用display属性。
				2.display属性值：
					inline：显示为行内元素（行内元素默认的display属性值）
					block：显示为块元素（块元素默认的display属性值）
					inline-block：将对象递呈为内联对象，但是对象的内容作为块对象呈递。
					none：此元素将被隐藏，不显示，也不占用浏览器页面空间
		-->

		<div id="float1">浮动框1</div>
		<div id="float2">浮动框2</div>
		<div id="float3">浮动块3</div>

	</body>

</html>
