		<!--
			1、什么是盒子模型？
				CSS盒子模型（Box Model）规定了元素框处理元素内容、内边距、相框和外边距的方式。
			2、盒子模型的属性
				border ：边框
					border-top-style：上边框
					border-right-style：右边框
					border-bottom-style：下边框
					border-left-style：左边框
				margin：外边距
					margin-top:上
					margin-right：右
					margin-bottom：下
					margin-left：左
				padding：内边距
					1.根据上、右、下、左的顺序分别设置各边的内边距，四个值可以不同。
					2.也可以根据以下四个属性，分别单独设置：
						padding-top：上边距
						padding-right：右边距
						padding-bottom：下边距
						padding-left：左边距
				height：高度
				width：宽度
		-->
	</body>
