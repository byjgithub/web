<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>选择器</title>
		<link rel="stylesheet" href="../../../css/选择器css.css" />
	</head>

	<body>
		<!-- 
			1、元素选择器(标记选择器)：
				1.标记选择器是指HTML的 标记名称 作为选择器，按标记名称分类，为页面中某一类的标记指定统一的css样式。
				元素选择器的语法格式：
					标记名称{属性1:属性值;属性2:属性值;...} 
				2.该语法中，所有的HTML标记都可以作为选择器，标记选择器最大的优点 是可以快速为同一页面中同种类型添加统一
				的css样式，这同样是缺点，不能设计差异化样式。
				3.示例：
					p {
						size: 15px;
						color: blueviolet;
					}
					
			
			2、id选择器：
				1.id选择器使用 "#" 进行标识，后面紧跟id名，其基本语法格式如下：
					#id名{属性1:属性值;属性2:属性值;...}
				2.元素的id值是唯一的。
				3.示例：
					#idname {
						size: 20px;
						color: red;
					}
					
					
			3、类选择器：
				1.类选择器使用英文点号"."进行标识，后面紧跟类名，其基本语法如下：
					.类名{属性1:属性值;属性2:属性值;...}
				2. 类名即为HTML元素的class属性值，类选择器最大的优点就是可以为元素的对象定义单独或相同的样式。
				3.示例：
					.classname {
						size: 25px;
						color: #0000FF;
					}
				
			4、属性选择器（扩展）:
				1.在标签后边使用中括号标记，语法格式：
					标签名[标签属性="属性值"]{属性1:属性值;属性2:属性值;...}
				2.该选择器是对标签选择器的扩展，例如：
					input[type="text"]{
						color: aqua;
						border-color: #008000;
					}
			5、包含选择器（层级选择器）（扩展）：
				1.包含选择器，两个选择器之间使用空格隔开，给指定父标签的后代标签设置样式，格式语法：
					父标签 后代标签{属性1:属性值;属性2:属性值;...}
				2.该选择器是对"元素选择器"的扩展，对一个标签内部所有后代标签进行过滤，例如：
					div #idgrouop1 .div1 {
						size: 30px;
						color: green;
					}
				
		-->

		<!-- 属性选择器-->
		<div>
			<p>我是段落标签，请为我设置样式：字体15px,颜色紫色</p>
		</div>

		<!-- id选择器 -->
		<div id="idname">
			我是id=idname，请对我进行css样式渲染：字体20px,颜色红色
		</div>

		<!-- 类选择器 -->
		<div class="classname">
			我是class=classname，请对我进行css样式渲染：字体25px，颜色蓝色
		</div>

		<div>
			<div id="idgrouop1">
				<div class="div1">
					我是组合选择器1的内容，请对我进行css样式渲染：字体30px;颜色绿色（1）
				</div>
				<div class="div2">
					我是组合选择器1的内容，请对我进行css样式渲染：字体30px;颜色绿色（2）
				</div>
			</div>
			<div id="idgrouop2">
				<div>
					我是组合选择器2的内容，请对我进行css样式渲染：字体30px;颜色绿色
				</div>
			</div>
		</div>
		<!-- 属性选择器 -->
		<div>
			<iframe src="../案例一：表单/表单.html" width="600" height="500" frameborder="0">
				
			</iframe>
		</div>

		<p>
			我是标签选择器（外）
		</p>
		<span>
			我是span父模块
			<span class="span1">
				我是span模块（子1）
			</span>
			<span class="span2">
				我是span模块（子2）
			</span>
			<p>
				我是标签选择器（内）
			</p>
		</span>
	</body>

</html>
