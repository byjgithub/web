<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>实用工具类进行遍历</title>
		<script type="text/javascript" src="../../../js/jquery-1.8.3.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#checkallbox").click(function() {
					var isChecked = this.checked; //当前对象的状态(是否被选中)
					// 语法：$.each(array,function(i,j){}); array是被遍历的集合；	i是集合的脚标,j是遍历后的内容
					$.each($("input[name=hobby]"), function(i, j) {
						j.checked = isChecked;
					});
				});
			});
		</script>
	</head>

	<body>
		请选择您的爱好<br/>
		<input type="checkbox" id="checkallbox" /> 全选/全不选 <br/>
		<input type="checkbox" name="hobby" value="足球" /> 足球
		<input type="checkbox" name="hobby" value="篮球" /> 篮球
		<input type="checkbox" name="hobby" value="游泳" /> 游泳
		<input type="checkbox" name="hobby" value="唱歌" /> 唱歌 <br/>
	</body>

</html>
