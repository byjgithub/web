<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>下拉列表左右选择</title>
		<script type="text/javascript" src="../../../js/jquery-1.8.3.js"></script>
		<script type="text/javascript">
			// 左侧向右侧移动（添加操作）
			$(function() {
				// 双击将左侧选中放入到右边
				$("#left option").dblclick(function() {
					$("#left option:selected").appendTo($("#right"));
					$.each($("#right option"), function(i, n) {
						alert("右边" + i + ":" + n.value);
					});
					$.each($("#left option"), function(i, n) {
						alert("左边" + i + ":" + n.value);
					});
				});

				// 选中单击
				$("#addCom").click(function() {
					$("#left option:selected").appendTo($("#right"));
					alert("addCom");
				});

				//全部添加到右侧
				$("#addComAll").click(function() {
					$("#left option").appendTo($("#right"));
					alert("addCom");
				});
			});

			// 右侧向左侧移动（删除操作）
			$(function() {
				// 双击移除商品（右侧添加到左侧）
				$("#right option").dblclick(function() {
					$("#right option:selected").appendTo($("#left"));
					$.each($("#right option"), function(j, m) {
						alert(j + ":" + m.value);
					});
				});
			});
		</script>
	</head>

	<body>
		<table border="1" width="600" align="center">
			<tr>
				<td>
					分类名称
				</td>
				<td>
					<input type="text" name="cname" value="手机数码" />
				</td>
			</tr>
			<tr>
				<td>
					分类描述
				</td>
				<td>
					<textarea name="cdesc" rows="4" cols="20">手机数码类商品</textarea>
				</td>
			</tr>
			<tr>
				<td>
					分类商品
				</td>
				<td>
					<span style="float: left;">
						<font color="green" face="宋体">未有商品</font><br/>
						<select multiple="multiple" style="width: 100px;height: 200px;" id="left">
							<option>IPhone6s</option>
							<option>小米4</option>
							<option>锤子T2</option>
						</select>
						<p><a href="#" style="padding-left: 20px;" id="addCom">添加</a></p>
						<p><a href="#" style="padding-left: 20px;" id="addComAll">全部添加</a></p>
					</span>
					<span style="float: right;">
						<font color="red" face="宋体">已有商品</font><br/>
						<select multiple="multiple" style="width: 100px;height: 200px;" id="right">
							<option>三星Note3</option>
							<option>华为6s</option>
						</select>
						<p><a href="#" id="remCom">移除</a></p>
						<p><a href="#" id="remComAll">全部移除</a></p>
					</span>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type='submit' value="修改" />
				</td>
			</tr>
		</table>
	</body>

</html>
